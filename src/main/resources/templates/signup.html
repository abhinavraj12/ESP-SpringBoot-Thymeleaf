<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>signup</title>
</head>

<body>

    <!-- NavBar -->


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Email Service Provider</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/" class="nav-item nav-link active">Home</a>
                    <a href="#" class="nav-item nav-link">My Profile</a>
                    <a href="#" class="nav-item nav-link">Contact Us</a>

                </div>

                <div class="navbar-nav">
                    <a href="login" class="nav-item nav-link">
                        <button type="button" class="btn btn-dark">Login</button>
                    </a>
                    <a href="signup" class="nav-item nav-link">
                        <button type="button" class="btn btn-dark">SignUp</button>
                    </a>
                    <!-- <a href="signup" class="nav-item nav-link">SignUp</a> -->
                </div>
            </div>
        </div>
    </nav>

    <!-- SignUp -->
    <div class="flex-md-row my-3 ml-3">
        <h3>Email Service<a style="color: rgb(255, 157, 0);"> Provider</a></h3>
    </div>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">

                <div class="col-md-8 col-lg-7 col-xl-6">

                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image" style="margin-bottom: 50%;">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <div class="row d-flex align-items-center justify-content-center h-100">
                        <h2>
                            <p style="color: rgb(42, 38, 38);">Signup</p>
                        </h2>
                    </div>

                    <!-- Alert Message -->
                   
                        <!-- <div th:if="${httpSession.message}" 
                        th:append="${httpSession.message}" 
                        class="alert alert-success" role="alert">
                            <p th:text="${httpSession.message}"></p>
                            <th:block th:text="${#httpSession.removeAttribute('message')}"></th:block>
                          </div> -->
                    
                    

                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <!-- name -->
                        <div class="form-outline mb-4">
                            <input type="name" id="form1Example13" class="form-control form-control-lg" name="name" required />
                            <label class="form-label" for="form1Example13">Name</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form1Example13" class="form-control form-control-lg" name="email" required/>
                            <label class="form-label" for="form1Example13">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form1Example23" class="form-control form-control-lg" name="password" required />
                            <label class="form-label" for="form1Example23">Password</label>
                        </div>

                        <!-- phone no -->

                        <div class="form-outline mb-4">
                            <input type="mobileNo" id="form1Example13" class="form-control form-control-lg" name="phone" required/>
                            <label class="form-label" for="form1Example13">Mobile No</label>
                        </div>

                        <!-- about -->
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="about"></textarea>
                            <label for="exampleFormControlTextarea1">About</label>
                        </div>

                        <!-- Profile Pic -->

                        <div class="form-group" style=" margin-bottom: 10%; ">
                            <input class="form-control" id="image" type="file" name="profilePic" placeholder="Photo"
                                required="" capture>
                            <label class="header">Profile Photo</label>
                        </div>

                        <!-- Submit button -->
                        <button style="margin-bottom: 20%;" type="submit"
                            class="btn btn-primary btn-lg btn-block">Register</button>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
