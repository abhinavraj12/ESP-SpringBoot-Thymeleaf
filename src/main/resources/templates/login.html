<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>login</title>
</head>

<body>
    <!-- Login -->
    <div class="flex-md-row my-3 ml-3">
        <h3>Email Service<a style="color: rgb(255, 157, 0);"> Provider</a></h3>
    </div>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">

                <div class="col-md-8 col-lg-7 col-xl-6">

                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <div class="row d-flex align-items-center justify-content-center h-100">
                        <h2>
                            <p style="color: rgb(42, 38, 38);">Login</p>
                        </h2>
                    </div>
                    <form th:action="@{/login}" th:object="${user}" method="post">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form1Example13" class="form-control form-control-lg" name="email" />
                            <label class="form-label" for="form1Example13">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form1Example23" class="form-control form-control-lg"
                                name="password" />
                            <label class="form-label" for="form1Example23">Password</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>

                        <a href="signup" class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                            role="button">
                            <i class="fab fa-facebook-f me-2"></i>Don't have an account? Register here
                        </a>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <!-- <footer class="bg-light text-center text-lg-start">
            Copyright
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© Copyright 2023 Email Service Provider - All Rights Reserved
            </div>
            Copyright
        </footer> -->

    </section>

</body>

</html>
