<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<!-- th:replace="base::layout(~{::section})" -->


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    
    <section class="vh-100">
        <div class="container py-4 h-101 shadow bg-body-tertiary rounded" style="background-color: #fffefe;">
            <div class="row d-flex align-items-center justify-content-center h-100">

                <div class="col-md-8 col-lg-7 col-xl-6">

                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <div class="row d-flex align-items-center justify-content-center h-100">
                        <h2 style="color: rgb(42, 38, 38); text-align: center;">
                            <a>Login</a>
                        </h2>
                    </div>

                    <!-- Aleart -->

                    <div th:if="${param.error}" class="alert alert-danger" style="font-size: large;"> Invalid Email or
                        Password
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" style="font-size: large;">Logout
                        Successfully
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form action="/login" method="post">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form1Example13" class="form-control form-control-lg"
                                name="username" />
                            <label class="form-label" for="form1Example13">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form1Example23" class="form-control form-control-lg"
                                name="password" />
                            <label class="form-label" for="form1Example23">Password</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>

                        <a href="signup" class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
                            role="button">
                            <i class="fab fa-facebook-f me-2"></i>Don't have an account? Register here
                        </a>
                    </form>
                </div>
            </div>

        </div>

    <!-- Footer -->

			Â© Copyright 2023 Email Service Provider - All Rights Reserved
		</div>
	</footer> -->
</body>

</html>
